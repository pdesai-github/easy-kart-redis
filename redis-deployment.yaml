apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  labels:
    app: easy-kart-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: easy-kart-redis
  template:
    metadata:
      labels:
        app: easy-kart-redis
    spec:
      containers:
        - name: easy-kart-redis
          image: redis:latest
          ports:
            - containerPort: 6379
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: easy-kart-redis-secret
                  key: password
          args: ["--requirepass", "$(REDIS_PASSWORD)"]
